<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental System - Customer Registration</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <h1>Register as a Customer</h1>
    <form action="customer_register.php" method="post" id="customer-registration-form">
        <label for="name">Full Name:</label>
        <input type="text" name="name" id="name" required>

        <label for="email">Email Address:</label>
        <input type="email" name="email" id="email" required>

        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required>

        <label for="confirm_password">Confirm Password:</label>
        <input type="password" name="confirm_password" id="confirm_password" required>

        <label for="driver_license">Driver's License Number:</label>
        <input type="text" name="driver_license" id="driver_license" required>

        <button type="submit">Register</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
